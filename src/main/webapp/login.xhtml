<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="header"></ui:define>

	<ui:define name="content">
		<h:head>
			<h:outputStylesheet name="login.css" library="css" />
		</h:head>
		<p:messages id="messages">
			<p:autoUpdate />
		</p:messages>
		<h:form>
			<p:card class="form-card" style="margin-top:100px; padding:10px;">
				<div class="p-d-flex p-ai-center p-jc-center p-flex-column">
					<p:link outcome="index.xhtml"
						class="p-ai-center p-jc-center p-d-md-inline-flex">
						<img src="resources/img/logo_size.jpg" class="p-shadow-3 logo" />
					</p:link>
					<h2 class="p-mr-2" style="padding-top: 20px;">Login</h2>
				</div>
				<div class="p-field p-grid">
					<div class="p-field p-grid">
						<h:outputLabel for="email" class="p-col-fixed" style="width:100px"
							value="E-mail" />
						<div class="p-col">
							<p:inputText id="email" value="#{logBean.cliente.email}"
								required="true" requiredMessage="O campo email é obrigatório"
								validatorMessage="E-mail inválido">
								<f:ajax event="blur" render="messages" />
								<f:validateRegex
									pattern="^[a-z0-9_.]+@[a-z0-9]+\.[a-z]+(\.[a-z]+)?$" />
							</p:inputText>
						</div>

					</div>

					<div class="p-field p-grid">
						<p:outputLabel for="password" class="p-col-fixed"
							style="width:100px; " value="Senha" />
						<div class="p-col">
							<p:password id="password" value="#{logBean.cliente.senha}"
								required="true" requiredMessage="O campo senha é obrigatório"
								toggleMask="true">
								<f:ajax event="blur" render="messages" />
								<f:validateLength minimum="2" />
							</p:password>
						</div>
					</div>


					<div style="margin-top: 20px;">
						<p:button outcome="signIn.xhtml" styleClass="rounded-button ui-button-info" style="font-size:12px;" value="Cadastre-se"/>
					</div>

				</div>


				<f:facet name="footer">
				<div class="p-d-flex p-jc-between">
					<p:button icon="pi pi-angle-left" styleClass="ui-button-secondary" value="voltar"
						outcome="index.xhtml" />
						
					<p:commandButton icon="pi pi-check" styleClass="ui-button-success" value="Entrar"
						action="#{logBean.login()}" />
						
				</div>
				</f:facet>
			</p:card>

		</h:form>




	</ui:define>
</ui:composition>




</html>
